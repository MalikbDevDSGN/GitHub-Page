<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Github Pages</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
      <header class="header_top">
        <h1 id="headerTitle">Devfinder</h1>
        <figure>
          <figcaption>Dark</figcaption>
          <img src="/media/moon.svg" />
        </figure>
      </header>
      <section class="searchbar-container">
        <figure>
          <img src="/media/Shape 2.png" />
        </figure>
        <input
          type="text"
          id="search_field_text_box"
          name="search_field_text_box"
          placeholder="Search Github Username"
        />
        <button>Search</button>
      </section>
      <main>
        <div>
          <figure>
            <img src="/media/Bitmap.png" alt="github profile" />
          </figure>

          <h2>The Octant</h2>
          <p>The aristocat</p>
          <p>Joined January 16 2022</p>
          <p>This profile has no bio</p>
        </div>

        <div id="container">
          <div id="Profile-stats">
            <div class="profile-stats-box">
              <h3>Repos</h3>
              <span>8</span>
            </div>
            <div class="profile-stats-box">
              <h3>Followers</h3>
              <span>3938</span>
            </div>
            <div class="profile-stats-box">
              <h3>Following</h3>
              <span>9</span>
            </div>
          </div>
          <div class="social-container">
            <div class="social-icons">
              <figure>
                <img src="/media/icon-location.svg" alt="location icon" />
              </figure>
              <p>San Francisco</p>
            </div>
            <div class="social-icons">
              <figure>
                <img src="media/icon-twitter.svg" alt="twitter icon" />
              </figure>
              <p>Not available</p>
            </div>
            <div class="social-icons">
              <figure>
                <img src="media/icon-website.svg" alt="website icon" />
              </figure>
              <p>https://github.org</p>
            </div>
            <div class="social-icons">
              <figure>
                <img src="media/icon-company.svg" alt="company icon" />
              </figure>
              <p>@github</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
